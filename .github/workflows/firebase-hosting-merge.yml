# Deploy to Firebase Hosting on merge
name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
      - v2
    paths:
      - 'frontend-native/**'
      - '.github/workflows/firebase-hosting-merge.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-native

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend-native/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build web export
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANIWATCH_76FD3 }}
          channelId: live
          projectId: aniwatch-76fd3
          target: aniwatch-76fd3
          workingDirectory: ./frontend-native