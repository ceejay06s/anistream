# Deploy to Firebase Hosting on PR
name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    paths:
      - 'frontend-native/**'
      - '.github/workflows/firebase-hosting-pull-request.yml'

permissions:
  checks: write
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-native

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend-native/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build web export
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.API_URL }}

      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANIWATCH_76FD3 }}
          projectId: aniwatch-76fd3
          target: aniwatch-76fd3
          workingDirectory: ./frontend-native