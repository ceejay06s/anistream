name: Frontend Web Deploy

on:
  push:
    branches: [v2, master]
    paths:
      - 'frontend-native/**'
      - '.github/workflows/frontend-web.yml'
  pull_request:
    branches: [v2, master]
    paths:
      - 'frontend-native/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-web:
    name: Build Web Export
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-native

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend-native/package-lock.json'

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Export for Web
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.API_URL }}

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: frontend-native/dist
          retention-days: 7

  deploy-preview:
    name: Deploy Preview
    needs: build-web
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./dist

      - run: npm install -g vercel@latest

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy ./dist --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "url=$url" >> $GITHUB_OUTPUT

      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Preview Deployed\n\n${{ steps.deploy.outputs.url }}'
            })

  deploy-production:
    name: Deploy Production
    needs: build-web
    if: github.ref == 'refs/heads/v2' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://anistream-pink.vercel.app

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./dist

      - run: npm install -g vercel@latest

      - name: Deploy to Vercel
        run: vercel deploy ./dist --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
