services:
  - type: web
    name: anistream-backend
    env: node
    rootDir: backend-hono
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Note: Add FIREBASE_SERVICE_ACCOUNT and other secrets via Render Dashboard
    # Do not commit sensitive values here